[tox]
envlist = pylint, mypy, bandit, py{39,310,311,py39}
isolated_build = True

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
groups =
    test
commands =
    pytest --cov-report term-missing --cov-fail-under=100 --cov=operator_repo -v tests/

[testenv:pylint]
groups =
    lint
commands =
    pylint src

[testenv:mypy]
groups =
    test
    lint
commands =
    mypy --strict src tests

[testenv:bandit]
groups =
    lint
commands =
    bandit -c pyproject.toml -r .

[testenv:format]
groups =
    lint
commands =
    autoflake --in-place src tests
    isort src tests
    black src tests
